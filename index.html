<!DOCTYPE html>
<html lang="en">
<head>
    <title>job registration form</title>
</head>
<body>
    <form> 
    <h1> 
        <label>Software Job Application Form</label>
    </h1>
    <br>
    <h3> 
        <label>PERSONAL INFORMATION</label>
    </h3>
    <br>
    <label>Full Name:</label>
    <input placeholder="enter your fullname" type="text"> 
    <br>
    <label>DOB:</label>
    <input min="18" max="35" type="date">
    <br>
    <label>Gender</label>
    <input type="radio">
    <label>Male</label>
    <input type="radio"> 
    <label>Female</label>
    <br>
    <label>Address:</label>
    <input type="text">
    <br>
    <label>City:</label>
    <input type="text">
    <br>
    <label>State:</label>
    <input type="text">
    <br>
    <label>zipcode:</label>
    <input type="number">
    <br>
    <label>Phone Number:</label>
    <input type="number">
    <br>
    <label>Email Address:</label>
    <input type="email">
    <br>
    <br>
    <label>JOB DETAILS</label>
    <br>
<br>
    <label>Position Applied For:</label>
    <input type="text">
    <br> 
    <label>Preferred Job Location:</label>
    <select> 
        <option value="select">select</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Gujtara">Gujtara</option>
        <option value="Punjab">Punjab</option>
        <option value="Himachal Pradesh">Himachal Pradesh</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
    </select>
    <br>
    <label> <label>Expected Salary:</label>
    <input min="20000" max="100000" type="number" maxlength="100" placeholder="range 20k to 100k">
    </label> 
    <br> 
    <label>Programming Languages Known:</label> 
    <input type="checkbox">
    <label>c</label>
     <input type="checkbox">
     <label>HTML</label>
     <input type="checkbox">
     <label>javascript</label>
     <input type="checkbox">
     <label>css</label>
     <input type="checkbox">
     <label>python</label>
     <br>
     <label>Write About Yourself:</label>
     <br>
     <textarea name="introduction" rows="20" cols="50" minlength="25" maxlength="200" required placeholder="type something"></textarea>
     <br>
     <button type="submit">submit</button>
     <button type="reset">reset</button>
</form>
</body>
</html>
